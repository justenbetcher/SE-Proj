<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.0/css/fontawesome.min.css">
    <title>Home</title>
</head>
<body>
    <style>
        .column > p{
            width: 100%;
            text-align: center;

        }
        .heading-one{
            font-size: 9em;
        }
        .heading-two{
            font-size: 9em;
        }
        .heading-three{
            font-size: 9em;
        }
        .container{
            margin-top: 8px;
        }
        .name{
            font-size: 2em;
        }
        img{
            border-radius: 8px;
        }
    </style>

    <!--Default Bulma navbar-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <p class="name">Pinched</p>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="columns">
            <div class="column">
                <p class="heading-one">NO</p>
                <p class="heading-three">PINCHING</p>
            </div>
            <div class="column">
                <img src="https://images.pexels.com/photos/7459470/pexels-photo-7459470.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="money picture">
            </div>
            <div class="column">
                <p class="heading-two">MORE</p>
                <p class="heading-four">PENNIES</p>
            </div>
        </div>
    </div>
</body>
</html>
